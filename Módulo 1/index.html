<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <script>
            function exibeHello() {
                console.log('Hello World!');
            }

            // setInterval(exibeHello, 1000); // Executa várias vezes um mesmo script em um intervalo de tempo. A cada 1 segundo a função exibeHello() é executada.

            setTimeout(exibeHello, 5000); // Executa apenas uma vez um script dando um delay. Depois de 5 segundos a função exibeHello() será executada uma única vez.
        </script>
    </body>
</html>
