<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        
        <script>
            var nome = "Alexandre"; // string
            var idade = 35; // integer
            var peso = 69.45; // float
            var humano = true; // booleano

            var alunos = ['Alexandre', 'Marcos', 'Maria']; // vetor

            var aluno = {
                nome: alunos[2],
                idade: 35,
                peso: 69.45,
                humano: true,
            }; // objeto

            console.log(alunos[1]);
            console.log(aluno.nome);
        </script>
    </body>
</html>
