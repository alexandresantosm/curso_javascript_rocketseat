<html>
  <head>
    <title>Exerc√≠cio 02</title>
  </head>
  <body>
    <div class="app">
      <button id="btn-square">Criar quadrado</button>
    </div>

    <script>
      var buttonElement = document.querySelector('#btn-square');
      var squareElement;

      buttonElement.onclick = function() {
        squareElement = document.createElement('div');
        squareElement.setAttribute('class', 'square');

        squareElement.style.width = 100;
        squareElement.style.height = 100;
        squareElement.style.float = 'left';
        squareElement.style.backgroundColor = 'red';

        document.body.appendChild(squareElement);
        selectDivs();
      };

      function selectDivs() {
        var divSquares = document.querySelectorAll('div.square');
        for (var i =0; i < divSquares.length; i++) {
          divSquares[i].onmouseover = function(e) {
            e.target.style.backgroundColor = getRandomColor();
          }
        }
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };
    </script>
  </body>
</html>
